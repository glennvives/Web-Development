<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 10</title>
</head>
<body>
<p><a href="labo2.html">Terug naar labo 2</a></p>

<p>
    Lijsten mogen genest worden, maar elke element van een lijst moet in een list-item &lt;li&gt; worden opgenomen.
</p>

<p>Fout</p>
    <ul>
        <li>een</li>
        <li>twee</li>
        <ol>
            <li>jan</li>
            <li>piet</li>
            <li>joris</li>
        </ol>
        <li>vier</li>
    </ul>

<p>Juist</p>
    <ol>
        <li>een</li>
        <li>twee</li>
        <li>
            <ul>
                <li>jan</li>
                <li>piet</li>
                <li>joris</li>
            </ul>
        </li>
        <li>vier</li>
    </ol>

</body>
</html>
